name: build-on-self-hosted-runner
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
    env:
      CARGO_TERM_COLOR: always
jobs:
  create-runner:
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-runner.outputs.label }}
    steps:
      - id: create-runner
        uses: related-sciences/gce-github-runner@v0.10
        with:
          token: ${{ secrets.GH_SA_TOKEN }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          image_project: ubuntu-os-cloud
          image_family: ubuntu-2004-lts
          machine_type: e2-highcpu-32
          disk_size: 400
          machine_zone: europe-west2-a
          ephemeral: true
  test-features:
      needs: create-runner
      runs-on: ${{ needs.create-runner.outputs.label }}
      steps:
      - uses: actions/checkout@v4

      - name: Clean unused directories
        run: sudo rm -rf /usr/share/dotnet;sudo rm -rf /opt/ghc;sudo rm -rf "/usr/local/share/boost";sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install Protobuf
        run: sudo apt -y install protobuf-compiler

      - name: Install minimal nightly Rust 
        run: ./ci/jobs/install_rust.sh

      - name: Run tests with benchmarks
        run: cargo nightly-2023-05-22 test --features runtime-benchmarks

  fmt_clippy:
      needs: create-runner
      runs-on: ${{ needs.create-runner.outputs.label }}
      steps:
      - uses: actions/checkout@v4
      - name: Install Protobuf
        run: sudo apt -y install protobuf-compiler

      - name: Install minimal nightly Rust 
        run: ./ci/jobs/install_rust.sh

      - name: ðŸ«  rustfmt ðŸ« 
        run: ./ci/jobs/rustfmt.sh

      - name: ðŸ«  clippy ðŸ« 
        run: ./ci/jobs/clippy.sh

